
services:
  app:
    build: .
    container_name: ai-video-generator
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
      - ./cache:/app/cache
      - ./logs:/app/logs
      - whisper-cache:/root/.cache/huggingface
    devices:
      - /dev/dri:/dev/dri
    environment:
      - PYTHONUNBUFFERED=1
      - LIBVA_DRIVER_NAME=iHD
    restart: unless-stopped
    mem_limit: 8g
    cpus: 6

volumes:
  whisper-cache: