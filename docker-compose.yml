  ai_module:
    build: ./ai_module
    container_name: video-generator-ai
    ports:
      - "8502:8502"
    volumes:
      - ./ai_module/cache:/app/cache
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    depends_on:
      - api
    restart: unless-stopped
    mem_limit: 1g


