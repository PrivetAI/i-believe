version: '3.8'

services:
  api:
    build: .
    container_name: video-generator-api
    ports:
      - "8000:8000"
    volumes:
      - ./cache:/app/cache
      - ./output:/app/output
      - ./logs:/app/logs
      - whisper-cache:/root/.cache/huggingface
    devices:
      - /dev/dri:/dev/dri
    environment:
      - PYTHONUNBUFFERED=1
      - LIBVA_DRIVER_NAME=iHD
      - LIBVA_DRIVERS_PATH=/usr/lib/x86_64-linux-gnu/dri
    group_add:
      - video
      - "110"  # render group
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    mem_limit: 8g
    cpus: 6

  ui:
    build: .
    container_name: video-generator-ui
    ports:
      - "8501:8501"
    volumes:
      - ./cache:/app/cache
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://api:8000/api/v1
    depends_on:
      - api
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped
    mem_limit: 2g

volumes:
  whisper-cache: